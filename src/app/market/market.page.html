<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Marketplace</ion-title>
    <ion-searchbar placeholder="Buscar en Marketplace..."></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="3">
        <ion-list>
          <ion-item>Inicio</ion-item>
          <ion-item>Categor√≠as</ion-item>
          <ion-item>Tus pedidos</ion-item>
          <ion-item>Ventas</ion-item>
          <ion-item>Mensajes</ion-item>
        </ion-list>
      </ion-col>
      <ion-col size="9">
        <ion-row>
          <ion-row size="4" *ngFor="let product of products">
            <ion-card>
              <ion-img [src]="product.image"></ion-img>
              <ion-card-header>
                <ion-card-title style="display: flex;">{{ product.title }}</ion-card-title>
              </ion-card-header>
              <ion-card-content style="display: flex;">
                {{ product.price }}
              </ion-card-content>
            </ion-card>
          </ion-row>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div #animationContainer class="animation-container">
    <ion-card>
      <ion-card-content>Card</ion-card-content>
    </ion-card>
    <ion-button (click)="play()">Play</ion-button>
    <ion-button (click)="pause()">Pause</ion-button>
    <ion-button (click)="stop()">Stop</ion-button>
  </div>
</ion-content>
